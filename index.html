<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            
            <input type="text" class="pantalla" readonly />
            <input type="button" value="C" class="boton" id="botonC"/>
            

            <div class="teclas">
                
                <input type="button" value="7" class="boton" />
                <input type="button" value="8" class="boton" />
                <input type="button" value="9" class="boton" />
                <input type="button" value="/" class="operador" />

                <input type="button" value="4" class="boton" />
                <input type="button" value="5" class="boton" />
                <input type="button" value="6" class="boton" />
                <input type="button" value="*" class="operador" />

                <input type="button" value="1" class="boton" />
                <input type="button" value="2" class="boton" />
                <input type="button" value="3" class="boton" />
                <input type="button" value="-" class="operador" />

                <input type="button" value="0" class="boton" />
                <input type="button" value="." class="boton" />
                <input type="button" value="=" class="boton" />
                <input type="button" value="+" class="operador" />

                <input type="button" value="âˆš" class="operador" id="botonRaizCuadrada" />
                <input type="button" value="LOG" class="operador" id="botonLog" />
            </div>
        </div>
    </div>
</body>
</html>
